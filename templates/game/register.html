{% extends "game/layout.html" %}

{% block content %}
    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="register" method="post" style="width: 50%; text-align: left; margin-left: 25%; margin-right: 25%">
        <table>
            {{ form.as_p }}
        </table>
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
