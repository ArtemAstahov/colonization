{% extends "game/layout.html" %}

{% block content %}
    <div style="float: left; width: 350px">
        <span id="player"></span>
        <input type="submit" id="finishStroke" value="Завершить ход">
    </div>

    <input type="submit" id="missStroke" value="Пропустить ход" style="display: none; float: right;">
    <input type="submit" id="createColony" value="Основать колонию" style="display: none; float: right;">

    <div id="purchasesPanel" style="float: right; display: none">
        <input type="submit" name="1" class="buyUnit" id="buySettler" value="S"> 10 coins
        <input type="submit" name="2" class="buyUnit" id="buyMilitiaman" value="M"> 2 coins
        <input type="submit" name="3" class="buyUnit" id="buyScout" value="C"> 4 coins
        <input type="submit" name="4" class="buyUnit" id="buyOfficer" value="O"> 4 coins
        <input type="submit" name="5" class="buyUnit" id="buyDragoon" value="D"> 6 coins
        <input type="submit" id="upgradeSettlement" value="^UP^"> 25 coins
    </div>

    <div id="container"></div>
    {% load staticfiles %}
    <script type="text/javascript" charset="utf-8" src="{% static "game/js/global.js" %}" ></script>
    <script type="text/javascript" charset="utf-8" src="{% static "game/js/player.js" %}" ></script>
    <script type="text/javascript" charset="utf-8" src="{% static "game/js/unit.js" %}" ></script>
    <script type="text/javascript" charset="utf-8" src="{% static "game/js/settlement.js" %}" ></script>
    <script type="text/javascript" charset="utf-8" src="{% static "game/js/play.js" %}" ></script>
{% endblock %}
