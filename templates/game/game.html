{% extends "layout/layout.html" %}

{% block content %}
    <span class="label label-success" style="float: left">
        <span class="glyphicon glyphicon-euro"></span>
        <span id="player" class="badge"></span>
    </span>

    <button id="finishStroke" type="button" class="btn btn-warning btn-xs" style="float: left; margin-left: 10px">
        <span class="glyphicon glyphicon-flag"></span>
        Завершить Ход
    </button>

    <button id="missStroke" type="button" class="btn btn-info btn-xs" style="display: none; float: left; margin-left: 10px">
        <span class="glyphicon glyphicon-refresh"></span>
        Передать ход следующему юниту
    </button>

    <button id="createColony" type="button" class="btn btn-primary btn-xs" style="display: none; float: left; margin-left: 10px;">
        <img height="16" src="/static/img/game/icon-house.png" />
        Основать колонию
    </button>

    <span id="purchasesPanel" class="label label-primary" style="visibility: hidden; float: left; margin-left: 10px;">
        <img title="поселенец: атака -1, ход 1, стоимость 10" height="16" name="1" class="buyUnit" id="buySettler"
             src="/static/img/game/icon-men.png" />
        <img title="милиция: атака 1, ход 1, стоимость 2" height="16" name="2" class="buyUnit" id="buyMilitiaman"
             src="/static/img/game/icon-bow.png" />
        <img title="разведчик: атака 1, ход 2, стоимость 4" height="16" name="3" class="buyUnit" id="buyScout"
             src="/static/img/game/icon-knight.png" />
        <img title="офицер: атака 2, ход 1, стоимость 3" height="16" name="4" class="buyUnit" id="buyOfficer"
             src="/static/img/game/icon-sword.png" />
        <img title="драгун: атака 2, ход 2, стоимость 5" height="16" name="5" class="buyUnit" id="buyDragoon"
             src="/static/img/game/icon-quake.png" />
        <img height="16" id="upgradeSettlement" style="color: white; visibility: hidden;" />
    </span>

    <button id="leaveGame" type="button" class="btn btn-danger btn-xs" style="float: right;" title="Сдаться" >
        <span class="glyphicon glyphicon-remove"></span>
    </button>

    <div style="clear: both" />
    <div id="container" ></div>
    {% load staticfiles %}
    <script type="text/javascript" charset="utf-8" src="{% static "js/game/map.js" %}" ></script>
    <script type="text/javascript" charset="utf-8" src="{% static "js/game/player.js" %}" ></script>
    <script type="text/javascript" charset="utf-8" src="{% static "js/game/unit.js" %}" ></script>
    <script type="text/javascript" charset="utf-8" src="{% static "js/game/settlement.js" %}" ></script>
    <script type="text/javascript" charset="utf-8" src="{% static "js/game/game.js" %}" ></script>
{% endblock %}
