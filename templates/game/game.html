{% extends "layout/layout.html" %}

{% block content %}
    <span style="float: left; width: 430px; margin-bottom: 5px">
        <span id="player"></span>
        <button id="leaveGame" value="Покинуть игру">Покинуть игру</button>
        <button id="finishStroke" style="visibility: hidden">Завершить ход</button>
    </span>

    <input type="submit" id="missStroke" value="Пропустить ход" style="display: none; float: left; margin-left: 50px">
    <input type="submit" id="createColony" value="Основать колонию" style="display: none; float: left; margin-left: 5px">

    <span id="purchasesPanel" style="display: none; float: left; margin-left: 50px">
        <img title="поселенец 10 coins" height="24" width="24" name="1" class="buyUnit" id="buySettler"
             src="/static/img/game/icon-men.png" style="background-color: brown">
        <img title="милиция 2 coins" height="24" width="24" name="2" class="buyUnit" id="buyMilitiaman"
             src="/static/img/game/icon-bow.png" style="background-color: brown">
        <img title="разведчик 4 coins" height="24" width="24" name="3" class="buyUnit" id="buyScout"
             src="/static/img/game/icon-knight.png" style="background-color: brown">
        <img title="офицер 3 coins" height="24" width="24" name="4" class="buyUnit" id="buyOfficer"
             src="/static/img/game/icon-sword.png" style="background-color: brown">
        <img title="драгун 5 coins" height="24" width="24" name="5" class="buyUnit" id="buyDragoon"
             src="/static/img/game/icon-quake.png" style="background-color: brown">
        <img title="замок 15 coins" height="24" width="24" id="upgradeSettlement"
             src="/static/img/game/icon-temple.png" style="background-color: brown; color: white;">
    </span>

    <div style="clear: both" />
    <div id="container"></div>
    {% load staticfiles %}
    <script type="text/javascript" charset="utf-8" src="{% static "js/game/map.js" %}" ></script>
    <script type="text/javascript" charset="utf-8" src="{% static "js/game/player.js" %}" ></script>
    <script type="text/javascript" charset="utf-8" src="{% static "js/game/unit.js" %}" ></script>
    <script type="text/javascript" charset="utf-8" src="{% static "js/game/settlement.js" %}" ></script>
    <script type="text/javascript" charset="utf-8" src="{% static "js/game/game.js" %}" ></script>
{% endblock %}
