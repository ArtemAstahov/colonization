{% extends "layout/layout.html" %}

{% block content %}
    <div style="float: left; margin-left: 30px">
        <img style="float: left;" height="24" width="24" src="/static/img/game/coin.png" />
        <span style="float: left; padding: 2px" id="player" />
    </div>

    <img id="finishStroke" style="float: left; margin-left: 20px; visibility: hidden"
         src="/static/img/game/recycle.png" title="Завершить Ход" />

    <img id="missStroke" title="Пропустить ход юнитом" style="display: none; float: left; margin-left: 50px"
            src="/static/img/game/delete.png" />
    <img id="createColony" title="Основать колонию" height="24" width="24" src="/static/img/game/icon-house.png"
         style="display: none; float: left; margin-left: 50px; background-color: brown" />

    <span id="purchasesPanel" style="visibility: hidden; float: left; margin-left: 50px; height:24; width:24">
        <img title="поселенец: атака -1, ход 1, стоимость 10" height="24" width="24" name="1" class="buyUnit" id="buySettler"
             src="/static/img/game/icon-men.png" style="background-color: brown" />
        <img title="милиция: атака 1, ход 1, стоимость 2" height="24" width="24" name="2" class="buyUnit" id="buyMilitiaman"
             src="/static/img/game/icon-bow.png" style="background-color: brown" />
        <img title="разведчик: атака 1, ход 2, стоимость 4" height="24" width="24" name="3" class="buyUnit" id="buyScout"
             src="/static/img/game/icon-knight.png" style="background-color: brown" />
        <img title="офицер: атака 2, ход 1, стоимость 3" height="24" width="24" name="4" class="buyUnit" id="buyOfficer"
             src="/static/img/game/icon-sword.png" style="background-color: brown" />
        <img title="драгун: атака 2, ход 2, стоимость 5" height="24" width="24" name="5" class="buyUnit" id="buyDragoon"
             src="/static/img/game/icon-quake.png" style="background-color: brown" />
        <img height="24" width="24" id="upgradeSettlement" style="background-color: brown; color: white;" />
    </span>

    <img id="leaveGame" title="Покинуть игру" style="float: right; margin-right: 30px" src="/static/img/game/close.png" />

    <div style="clear: both" />
    <div id="container"></div>
    {% load staticfiles %}
    <script type="text/javascript" charset="utf-8" src="{% static "js/game/map.js" %}" ></script>
    <script type="text/javascript" charset="utf-8" src="{% static "js/game/player.js" %}" ></script>
    <script type="text/javascript" charset="utf-8" src="{% static "js/game/unit.js" %}" ></script>
    <script type="text/javascript" charset="utf-8" src="{% static "js/game/settlement.js" %}" ></script>
    <script type="text/javascript" charset="utf-8" src="{% static "js/game/game.js" %}" ></script>
{% endblock %}
