<head>
    <title>Колонизация</title>
    {% load staticfiles %}
    <script type="text/javascript" charset="utf-8" src="{% static "game/js/lib/jquery-2.0.3.js" %}" ></script>
    <script type="text/javascript" charset="utf-8" src="{% static "game/js/lib/kinetic-v4.7.4.min.js" %}" ></script>
</head>

<header style="width: 100%; height: 35px; text-align: center; border-bottom: 2px solid grey;">
    <div style="float: left; margin: 5px">
        Hi
        {% if username %}
            {{ username }}
        {%  else  %}
            Dude!
        {% endif %}
        It's <a href="/">The Best Colonization Game</a> which you have ever seen!
        {% if username %}
            Add fuel to the fire!!!
        {%  else  %}
            Let's fast login !!!
        {% endif %}
    </div>

    <div style="float: right; margin: 5px">
        {% if username %}
            <a href="logout">Logout</a>
        {%  else  %}
            <a href="/login">Log in</a>
            <a href="/register">Sign up</a>
        {% endif %}
    </div>
</header>
