<!DOCTYPE html>
<html>
<head>
    <title>Колонизация</title>
    {% load staticfiles %}
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="{% static "js/lib/jquery-2.0.3.min.js" %}" ></script>
    <script type="text/javascript" charset="utf-8" src="{% static "js/lib/kinetic-v4.7.4.min.js" %}" ></script>
    <script type="text/javascript" charset="utf-8" src="{% static "bootstrap/js/bootstrap.min.js" %}" ></script>
</head>

<body style="text-align: center">
    {% block header %}{% endblock %}
    <div style="width: 730px; height: 600px;
                background: rgb(111, 84, 153) linear-gradient(to bottom, rgb(86, 61, 124) 0px, rgb(111, 84, 153) 100%);">
        {% block content %}{% endblock %}
    </div>
    {% block footer %}{% endblock %}
</body>
</html>
