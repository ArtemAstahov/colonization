{% extends "layout/layout.html" %}

{% block content %}
    <h1 style="text-align: center">It is Colonization!!!</h1>
    <div>
        {% if user.is_authenticated %}
            {% if game %}
                <a href="/game">Go to Fire!</a>
            {% else %}
                <a href="/game/create_game">Create Game!</a>
                {% if host_game %}
                    <br>
                    <a href="/game/join_to_game">Join to Game!</a>
                {% endif %}
            {% endif %}
        {%  else  %}
            <a href="/accounts/register">Just Register</a> or <a href="/accounts/login">Login</a>
        {% endif %}
    </div>
{% endblock %}
